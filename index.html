    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap');

        :root {
            --primary-color: #ff007a;
            --secondary-color: #8c00ff;
            --background-color: #0d0221;
            --glow-color: #ff00e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--background-color);
            color: #fff;
            overflow-x: hidden;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }

        h1 {
            font-size: 1.8rem;
            line-height: 1.3;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(255, 0, 224, 0.4);
        }

        .wheel-container {
            position: relative;
            width: 100%;
            max-width: 350px;
            aspect-ratio: 1 / 1;
        }

        #wheel {
            width: 100%;
            height: 100%;
            transition: transform 6s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        .wheel-marker {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 30px solid #ffd700;
            z-index: 10;
        }

        .action-button {
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 700;
            color: #fff;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 50px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px var(--glow-color);
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .action-button:hover {
            box-shadow: 0 0 35px var(--glow-color);
            transform: scale(1.05);
        }
        
        .action-button:active {
            transform: scale(0.95);
            box-shadow: 0 0 15px var(--glow-color);
        }
        
        .action-button:disabled {
            cursor: not-allowed;
            opacity: 0.6;
            box-shadow: none;
            transform: scale(1);
        }

        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
            padding: 20px;
            animation: fadeIn 0.5s ease;
        }

        .popup-content {
            background: var(--background-color);
            border: 2px solid var(--glow-color);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 30px var(--glow-color);
            display: flex;
            flex-direction: column;
            gap: 15px;
            animation: slideIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .popup-content h2 {
            font-size: 1.5rem;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #prize-name {
            font-size: 1.8rem;
            font-weight: 700;
            color: #ffd700;
            margin-bottom: 10px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }
        
        .form-group input {
            padding: 12px;
            border-radius: 10px;
            border: 2px solid var(--secondary-color);
            background: #1f0447;
            color: #fff;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 10px var(--primary-color);
        }

        #whatsapp-share-btn {
            background: #25D366;
            box-shadow: 0 0 20px #25D366;
        }
        
        #whatsapp-share-btn:hover {
            box-shadow: 0 0 35px #25D366;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            .popup-content h2 {
                font-size: 1.3rem;
            }
            #prize-name {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

            <h2>Congratulations! You won</h2>

            <form id="claim-form">

    <div id="popup-success" class="popup">

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const wheel = document.getElementById('wheel');
            const spinBtn = document.getElementById('spin-btn');
            const prizeNameEl = document.getElementById('prize-name');
            const popupClaim = document.getElementById('popup-claim');
            const popupSuccess = document.getElementById('popup-success');
            const claimForm = document.getElementById('claim-form');
            const whatsappShareBtn = document.getElementById('whatsapp-share-btn');
            const submitClaimBtn = document.getElementById('submit-claim-btn');

            const jsConfetti = new JSConfetti();

            const prizeSegments = [
                { name: 'â‚¹100 PayTM Cash' },
                { name: 'Movie Ticket' },
                { name: 'iPhone 14' },
                { name: 'Samsung TV' },
                { name: 'Smartwatch' },
                { name: 'Bluetooth Speaker' },
                { name: 'AirPods' },
                { name: 'Better Luck Next Time' }, // This will be excluded
                { name: 'Amazon Voucher â‚¹50' },
                { name: 'Free Coffee Coupon' },
                { name: '20% Discount Voucher' },
                { name: 'Surprise Gift Box' }
            ];
            
            const winnablePrizes = prizeSegments.filter(p => p.name !== 'Better Luck Next Time');
            const segmentAngle = 360 / prizeSegments.length;
            let isSpinning = false;

            spinBtn.addEventListener('click', () => {
                if (isSpinning) return;
                isSpinning = true;
                spinBtn.disabled = true;

                const randomWinnerIndex = Math.floor(Math.random() * winnablePrizes.length);
                const winningPrize = winnablePrizes[randomWinnerIndex];
                const originalIndex = prizeSegments.findIndex(p => p.name === winningPrize.name);
                
                const baseRotation = 5 * 360;
                const prizeTargetAngle = originalIndex * segmentAngle;
                const randomOffset = Math.random() * (segmentAngle - 10) + 5; 
                const finalAngle = baseRotation + prizeTargetAngle + randomOffset;

                wheel.style.transform = rotate(${finalAngle}deg);

                wheel.addEventListener('transitionend', () => {
                    displayWinningMessage(winningPrize.name);
                }, { once: true });
            });
            
            function displayWinningMessage(prizeName) {
                jsConfetti.addConfetti({
                    emojis: ['ðŸŽ‰', 'ðŸŽ', 'â­', 'ðŸŽŠ'],
                    confettiNumber: 100,
                });
                prizeNameEl.textContent = prizeName;
                submitClaimBtn.disabled = true; // Disable submit button initially
                popupClaim.style.display = 'flex';
            }

            whatsappShareBtn.addEventListener('click', () => {
                const shareText = "I just won a real prize on this Spin & Win page! Try your luck too!";
                const whatsappUrl = https://api.whatsapp.com/send?text=${encodeURIComponent(shareText)};
                
                window.open(whatsappUrl, '_blank');
                
                // Enable the submit button after a delay to simulate sharing
                setTimeout(() => {
                    submitClaimBtn.disabled = false;
                }, 3000); // 3-second delay
            });
            
            claimForm.addEventListener('submit', (e) => {
                e.preventDefault();
                popupClaim.style.display = 'none';
                popupSuccess.style.display = 'flex';
                
                setTimeout(() => {
                    popupSuccess.style.display = 'none';
                    resetWheel();
                }, 5000);
            });
            
            function resetWheel() {
                wheel.style.transition = 'none';
                wheel.style.transform = 'rotate(0deg)';
                wheel.offsetHeight; // Force reflow
                wheel.style.transition = 'transform 6s cubic-bezier(0.25, 0.1, 0.25, 1)';
                isSpinning = false;
                spinBtn.disabled = false;
            }
        });
    </script>
